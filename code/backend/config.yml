# Shared backend config (safe to commit)
# Secrets should live in code/backend/.env (NOT committed)

llm:
  provider: "openai"  # "mock" | "openai" | "azure_openai"

  openai:
    model: "gpt-5.2"
    base_url: "https://api.openai.com/v1"
    temperature: 0.7
    max_tokens: 2000

  azure_openai:
    api_version: "${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}"
    temperature: 0.7
    max_tokens: 2000

# Vector DB (Qdrant - Local)
qdrant:
  host: "${QDRANT_HOST:-localhost}"
  port: ${QDRANT_PORT:-6333}
  grpc_port: ${QDRANT_GRPC_PORT:-6334}
  collection: "${QDRANT_COLLECTION:-edu-agentic-rag}"
