version: '3.8'

services:
  frontend:
    build:
      context: ./code/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./code/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - edu-agentic-rag-network

  chatbot-service:
    build:
      context: ./code/backend/chatbot-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./code/backend/chatbot-service:/app
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-}
    env_file:
      - ./code/backend/.env
    networks:
      - edu-agentic-rag-network

networks:
  edu-agentic-rag-network:
    driver: bridge

