version: '3.8'

services:
  frontend:
    build:
      context: ./code/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./code/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - edu-agentic-rag-network

